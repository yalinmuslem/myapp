<ion-menu [content]="mycontent" persistent="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>	
  <ion-content>
    <ion-list>
      <button *ngFor="let m of Menu" ion-item (click)="gotoPage(m.pages)">{{ m.link }}</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
