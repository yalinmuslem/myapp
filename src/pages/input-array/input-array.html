<ion-header>

  <ion-navbar>
    <ion-title>Input Data Array</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Full Name</ion-label>
			<ion-input type="text" [(ngModel)]="fullname" required></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Nick Name</ion-label>
			<ion-input type="text" [(ngModel)]="nickname" required></ion-input>
		</ion-item>
	</ion-list>
	<button ion-button block (click)="newData()">Tambah Data</button>
</ion-content>
