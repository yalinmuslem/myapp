<ion-header>

  <ion-navbar hideBackButton>
  	<button ion-button menuToggle left>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)="showMenu()"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let d of datalist; let i = index">
			<ion-checkbox (ionChange)="chkData(d.id.$oid, $event)"></ion-checkbox>
			<ion-label>{{ d.fullName }}</ion-label>
			<button clear icon-only ion-button (click)="delData(d.id.$oid)" item-end><ion-icon name="trash"></ion-icon></button>
		</ion-item>
	</ion-list>
</ion-content>
